<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes/No Button Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 40px;
            margin-top: 180px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
        }
        button {
            padding: 24px 60px;
            font-size: 32px;
            cursor: pointer;
            border: 2px solid #555;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        #yesButton, #noButton {
            background-color: #f0f0f0;
            color: #333;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #cooldown {
            font-size: 24px;
            color: #666;
            height: 36px;
            margin-top: 20px;
        }
        #adminPanel {
            display: none;
            margin-top: 40px;
            text-align: left;
        }
        #dataDisplay {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .record-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .admin-buttons {
            margin: 20px 0;
        }
        .admin-button {
            padding: 8px 16px;
            margin-right: 10px;
            font-size: 14px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #exportButton {
            background-color: #FF9800;
        }
        #clearButton {
            background-color: #9E9E9E;
        }
    </style>
</head>
<body>
    <h1>Do you want to see more exhibitions like 'Where are we?'</h1>
    
    <div class="button-container">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    
    <div id="cooldown"></div>
    
    <!-- Invisible admin trigger area -->
    <div id="adminTrigger" style="position: fixed; bottom: 0; right: 0; width: 60px; height: 60px; z-index: 100;"></div>
    
    <!-- Hidden admin panel that can be activated with a special touch sequence -->
    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <div class="admin-buttons">
            <button id="exportButton" class="admin-button">Export Data (CSV)</button>
            <button id="clearButton" class="admin-button">Clear All Data</button>
            <button id="hideAdminButton" class="admin-button">Hide Admin Panel</button>
        </div>
        
        <div id="dataDisplay">
            <h3>Click History</h3>
            <div id="recordsList"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const cooldownDisplay = document.getElementById('cooldown');
        const adminPanel = document.getElementById('adminPanel');
        const recordsList = document.getElementById('recordsList');
        const exportButton = document.getElementById('exportButton');
        const clearButton = document.getElementById('clearButton');
        const hideAdminButton = document.getElementById('hideAdminButton');
        const adminTrigger = document.getElementById('adminTrigger');
        
        // Click records array - format: [{choice: 'Yes/No', timestamp: Date}]
        let clickRecords = loadRecords();
        
        // Admin trigger tap counter and timer
        let adminTapCount = 0;
        let lastTapTime = 0;
        
        // Add click event listeners to buttons
        yesButton.addEventListener('click', () => handleButtonClick('Yes'));
        noButton.addEventListener('click', () => handleButtonClick('No'));
        
        // Admin panel button listeners
        exportButton.addEventListener('click', exportData);
        clearButton.addEventListener('click', clearData);
        hideAdminButton.addEventListener('click', hideAdminPanel);
        
        // Admin trigger gesture (5 quick taps in the corner)
        adminTrigger.addEventListener('click', function(e) {
            const currentTime = new Date().getTime();
            
            // Reset counter if it's been too long since last tap
            if (currentTime - lastTapTime > 3000) {
                adminTapCount = 0;
            }
            
            adminTapCount++;
            lastTapTime = currentTime;
            
            // Show admin panel after 5 quick taps
            if (adminTapCount >= 5) {
                adminTapCount = 0;
                showAdminPanel();
            }
            
            // Prevent event from bubbling
            e.preventDefault();
            e.stopPropagation();
        });
        
        
        function handleButtonClick(choice) {
            // Record the click with timestamp
            const timestamp = new Date();
            const record = {
                choice: choice,
                timestamp: timestamp
            };
            
            // Add to records array
            clickRecords.push(record);
            
            // Save to localStorage
            saveRecords();
            
            // Disable buttons and show cooldown
            disableButtons();
            
            // Start cooldown timer
            startCooldown(7);
        }
        
        function startCooldown(seconds) {
            let timeLeft = seconds;
            
            // Display initial countdown
            cooldownDisplay.textContent = `Thank You... Please wait: ${timeLeft} seconds`;
            
            // Set up interval to update countdown
            const countdownInterval = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    // Cooldown finished
                    clearInterval(countdownInterval);
                    enableButtons();
                    cooldownDisplay.textContent = '';
                } else {
                    // Update countdown display
                    cooldownDisplay.textContent = `Thank You... Please wait: ${timeLeft} seconds`;
                }
            }, 1000);
        }
        
        function disableButtons() {
            yesButton.disabled = true;
            noButton.disabled = true;
        }
        
        function enableButtons() {
            yesButton.disabled = false;
            noButton.disabled = false;
        }
        
        function showAdminPanel() {
            adminPanel.style.display = 'block';
            displayRecords();
        }
        
        function hideAdminPanel() {
            adminPanel.style.display = 'none';
        }
        
        function displayRecords() {
            // Clear the current list
            recordsList.innerHTML = '';
            
            if (clickRecords.length === 0) {
                recordsList.innerHTML = '<p>No clicks recorded yet.</p>';
                return;
            }
            
            // Display records in reverse chronological order (newest first)
            clickRecords.slice().reverse().forEach(record => {
                const recordElement = document.createElement('div');
                recordElement.className = 'record-item';
                
                // Format the date and time
                const formattedDate = new Date(record.timestamp).toLocaleString();
                
                recordElement.textContent = `${record.choice} - ${formattedDate}`;
                recordsList.appendChild(recordElement);
            });
        }
        
        function exportData() {
            if (clickRecords.length === 0) {
                alert('No data to export.');
                return;
            }
            
            // Create CSV content
            let csvContent = 'Choice,Timestamp\n';
            
            clickRecords.forEach(record => {
                csvContent += `${record.choice},${new Date(record.timestamp).toLocaleString()}\n`;
            });
            
            // Create a blob and download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'yes-no-data.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function clearData() {
            if (confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
                clickRecords = [];
                saveRecords();
                displayRecords();
            }
        }
        
        function saveRecords() {
            localStorage.setItem('buttonClickRecords', JSON.stringify(clickRecords));
        }
        
        function loadRecords() {
            const savedRecords = localStorage.getItem('buttonClickRecords');
            return savedRecords ? JSON.parse(savedRecords) : [];
        }
    </script>
</body>
</html>
